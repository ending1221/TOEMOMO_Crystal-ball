<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEMOMO Crystal Ball</title>
</head>
<body>
    <div class="daybox">
        <label>
        <input id="turn" type="checkbox"/>
        <div class="top">
            <div class="moon"></div>
            <div class="toemomo"><img class="icon" src="https://lh3.googleusercontent.com/-tMW0ki4FIgd9sr_6vPgdMmwZNz6vhhEuiW3JtX9obB7SKPZJTPDkHjqcUvg-XFyygnh_HgNYaRygSQ2Op0Vwo7evzDQNZr2GjMRh4s3WTfsbGCwdmwtBlxCN3RpcYv01lHQDftnsA=w1800" alt=""/></div>
            <div class="cloud topcloud2"></div>
            <div class="cloud topcloud">
            <div class="rain"></div>
            <div class="rain rain2"></div>
            <div class="rain rain3"></div>
            </div>
            <div class="text_area">
            <div class="temperature">16<span>°C</span></div>
            <div class="infos">新北市新莊區
                <div class="address">星期四 上午11:00</div>
            </div>
            </div>
        </div>
        <div class="bottom">
            <div class="dayweather">
            <h3>MON</h3>
            <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="23"></circle>
            </svg>
            </div>
            <div class="dayweather">
            <h3>TUE</h3>
            <svg viewbox="-55 -40 100 100">
                <circle class="sun" cx="0" cy="0" r="20"></circle>
                <g class="cloud">
                <circle cx="0" cy="25" r="20"></circle>
                <circle cx="-15" cy="25" r="20"></circle>
                <circle cx="-30" cy="25" r="20"></circle>
                <circle cx="-30" cy="10" r="15"></circle>
                <circle cx="-10" cy="12" r="15"></circle>
                </g>
            </svg>
            </div>
            <div class="dayweather">
            <h3>WED</h3>
            <svg viewbox="-63 -28 100 100">
                <g class="cloud">
                <circle cx="0" cy="25" r="20"></circle>
                <circle cx="-15" cy="25" r="20"></circle>
                <circle cx="-30" cy="25" r="20"></circle>
                <circle cx="-30" cy="10" r="15"></circle>
                <circle cx="-10" cy="12" r="15">     </circle>
                </g>
            </svg>
            </div>
            <div class="dayweather">
            <h3>THU</h3>
            <svg viewbox="-63 -28 100 100">
                <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
                <line class="rain rain2" x1="-14" y1="5" x2="-14" y2="25"></line>
                <line class="rain rain3" x1="-5" y1="20" x2="-5" y2="45"></line>
                <g class="cloud">
                <circle cx="0" cy="25" r="20"></circle>
                <circle cx="-15" cy="25" r="20"></circle>
                <circle cx="-30" cy="25" r="20"></circle>
                <circle cx="-30" cy="10" r="15"></circle>
                <circle cx="-10" cy="12" r="15"></circle>
                </g>
            </svg>
            </div>
            <div class="dayweather">
            <h3>FRI</h3>
            <svg viewbox="-25 -50 150 140">
                <path class="wind" d="M0 0 h35"></path>
                <path class="wind" d="M35 0 Q55 -5 45 -20"></path>
                <path class="wind" d="M45 -20 Q30 -30 30 -10"></path>
                <path class="wind" d="M0 20 h80"></path>
                <path class="wind" d="M80 20 Q110 10 105 -10"></path>
                <path class="wind" d="M105 -10 Q80 -40 70 0"></path>
                <path class="wind" d="M0 40 h60"></path>
                <path class="wind" d="M60 40 Q90 40 75 65"></path>
                <path class="wind" d="M75 65 Q60 70 55 60"></path>
            </svg>
            </div>
            <div class="dayweather">
            <h3>SAT</h3>
            <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="23"></circle>
            </svg>
            </div>
            <div class="dayweather">
            <h3>SUN</h3>
            <svg viewbox="-50 -50 100 100">
                <circle class="sun" cx="0" cy="0" r="23"></circle>
            </svg>
            </div>
        </div>
        </label>
    </div>
</body>
</html>
